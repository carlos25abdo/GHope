<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل محل جديد - موقع الاتحاد العام</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0063a6 0%, #3ba3d8 100%);
            min-height: 100vh;
            color: #222;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            background: #ffcb85;
            border-radius: 25px;
            padding: 3rem;
            box-shadow: none;
            width: 100%;
            max-width: 500px;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #ff8500, #ffa53a, #ffcb85, #0063a6, #3ba3d8);
        }

        .header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .header .pal-flag {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        .header .pal-flag span {
            display: inline-block;
            width: 40px;
            height: 10px;
            border-radius: 2px;
        }
        .header .pal-flag .red { background: #ff8500; }
        .header .pal-flag .white { background: #ffcb85; border: 1px solid #3ba3d8; }
        .header .pal-flag .green { background: #3ba3d8; }
        .header .pal-flag .black { background: #0063a6; }

        .header h1 {
            color: #0063a6;
            font-size: 2rem;
            margin-bottom: 0.5rem;
            letter-spacing: 2px;
        }

        .header p {
            color: #ff8500;
            font-size: 1rem;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #0063a6;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #3ba3d8;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fff;
        }

        .form-group input:focus {
            outline: none;
            border-color: #ff8500;
            background: #ffcb85;
            box-shadow: none;
        }

        .form-group input::placeholder {
            color: #999;
        }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #ff8500, #3ba3d8);
            color: #fff;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
            box-shadow: none;
            letter-spacing: 1px;
        }
        .submit-btn:hover {
            background: linear-gradient(135deg, #3ba3d8, #ff8500);
            color: #ff8500;
        }
        .submit-btn:active {
            transform: translateY(0);
        }

        .back-link {
            text-align: center;
            margin-top: 2rem;
        }

        .back-link a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #0063a6, #3ba3d8);
            border-radius: 50px;
            transition: all 0.3s ease;
            display: inline-block;
        }
        .back-link a:hover {
            background: linear-gradient(135deg, #ff8500, #ffa53a);
            color: #0063a6;
        }

        .back-link i {
            margin-left: 0.5rem;
        }

        .success-message {
            background: #3ba3d8;
            color: #fff;
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            text-align: center;
            display: none;
        }

        .error-message {
            background: #ff8500;
            color: #fff;
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            text-align: center;
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
                margin: 0.5rem;
            }
            .header h1 {
                font-size: 1.2rem;
            }
            .header p {
                font-size: 1rem;
            }
            .header .pal-flag span {
                width: 30px;
                height: 8px;
            }
            .form-group label {
                font-size: 0.9rem;
            }
            .form-group input {
                font-size: 1rem;
                padding: 0.8rem;
            }
            .submit-btn {
                font-size: 1rem;
                padding: 1rem 0;
            }
            .back-link a {
                width: 100%;
                font-size: 1rem;
                padding: 1rem 0;
            }
        }
        @media (max-width: 480px) {
            .header h1 {
                font-size: 1rem;
            }
            .header p {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="pal-flag">
                <span class="red"></span><span class="white"></span><span class="green"></span><span class="black"></span>
            </div>
            <h1>تسجيل متبرع جديد لحملة غزة</h1>
            <p>كن جزءاً من العطاء، وادعم غزة بهويتك الفلسطينية.</p>
        </div>

        <div class="success-message" id="successMessage">
            <i class="fas fa-check-circle"></i>
            تم التسجيل بنجاح! سيتم توجيهك إلى قائمة المحلات...
        </div>

        <div class="error-message" id="errorMessage">
            <i class="fas fa-exclamation-circle"></i>
            حدث خطأ أثناء التسجيل. يرجى المحاولة مرة أخرى.
        </div>

        <form id="formA">
            <div class="form-group">
                <label for="shopName">
                    <span style="background: linear-gradient(135deg, #e41e26, #119149, #fff, #232323); border-radius:50%; padding:6px; display:inline-block;">
                        <i class="fas fa-hand-holding-heart" style="color:#fff;"></i>
                    </span>
                    اسم المحل
                </label>
                <input 
                    id="shopName" 
                    type="text" 
                    placeholder="أدخل اسم المحل"
                    required
                >
            </div>

            <div class="form-group">
                <label for="phone">
                    <span style="background: linear-gradient(135deg, #119149, #fff, #e41e26, #232323); border-radius:50%; padding:6px; display:inline-block;">
                        <i class="fas fa-heart" style="color:#fff;"></i>
                    </span>
                    رقم الهاتف
                </label>
                <input 
                    id="phone" 
                    type="tel" 
                    placeholder="أدخل رقم الهاتف"
                    required
                >
            </div>

            <div class="form-group">
                <label for="location">
                    <span style="background: linear-gradient(135deg, #232323, #e41e26, #119149, #fff); border-radius:50%; padding:6px; display:inline-block;">
                        <i class="fas fa-map-marker-alt" style="color:#fff;"></i>
                    </span>
                    الموقع
                </label>
                <input 
                    id="location" 
                    type="text" 
                    placeholder="أدخل عنوان المحل"
                    required
                >
            </div>

            <button type="submit" class="submit-btn">
                <span style="background: linear-gradient(135deg, #e41e26, #119149, #fff, #232323); border-radius:50%; padding:6px; display:inline-block;">
                    <i class="fas fa-heart" style="color:#fff;"></i>
                </span>
                تسجيل المحل
            </button>
        </form>

        <div class="back-link">
            <a href="index.html">
                <i class="fas fa-arrow-right"></i>
                العودة للصفحة الرئيسية
            </a>
        </div>
    </div>

    <script>
        // رابط Google Form A
        const FORM_A_URL = "https://docs.google.com/forms/u/0/d/e/1FAIpQLSdD0NtAPXzSKlV-nYfSO7rzGqeEMxw76Dlc9-uZdtoyc-_Yiw/formResponse";
        // حقول Google Form A
        const ENTRY_A_SHOP = "entry.1849007154";
        const ENTRY_A_PHONE = "entry.163395635";
        const ENTRY_A_LOCATION = "entry.301846562";

        const form = document.getElementById("formA");
        const successMessage = document.getElementById("successMessage");
        const errorMessage = document.getElementById("errorMessage");

        form.addEventListener("submit", function(e) {
            e.preventDefault();
            
            // إخفاء الرسائل السابقة
            successMessage.style.display = "none";
            errorMessage.style.display = "none";

            // جمع البيانات
            const shopName = document.getElementById("shopName").value;
            const phone = document.getElementById("phone").value;
            const location = document.getElementById("location").value;

            // إنشاء FormData
            let fd = new FormData();
            fd.append(ENTRY_A_SHOP, shopName);
            fd.append(ENTRY_A_PHONE, phone);
            fd.append(ENTRY_A_LOCATION, location);

            // إرسال البيانات
            fetch(FORM_A_URL, { 
                method: "POST", 
                mode: "no-cors", 
                body: fd 
            })
            .then(() => {
                // عرض رسالة النجاح
                successMessage.style.display = "block";
                
                // إعادة تعيين النموذج
                form.reset();
                
                // الانتقال إلى قائمة المحلات بعد ثانيتين
                setTimeout(() => {
                    window.location.href = "list.html";
                }, 2000);
            })
            .catch((error) => {
                console.error('Error:', error);
                errorMessage.style.display = "block";
            });
        });

        // تحسين تجربة المستخدم - إضافة تأثيرات على الحقول
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
